<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Notes Sidebar</title>
  <link rel="stylesheet" href="../index.css">
  <style>
    /* Apple-specific styles for better integration */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: rgba(242, 242, 247, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: rgba(28, 28, 30, 0.8);
      }
    }
    
    /* Custom scrollbar for Apple feel */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.3);
    }
    
    @media (prefers-color-scheme: dark) {
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    }
    
    /* Line clamp utility */
    .line-clamp-1 {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    /* Focus styles for better accessibility */
    input:focus,
    textarea:focus,
    button:focus {
      outline: 2px solid #007AFF;
      outline-offset: 2px;
    }
    
    /* Smooth animations */
    * {
      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
      transition-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transition-duration: 200ms;
    }
    
    /* Apple-style selection */
    ::selection {
      background: rgba(0, 122, 255, 0.3);
    }
    
    /* Prevent text selection on UI elements */
    button, .cursor-pointer {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* Apple-style focus ring */
    .focus-ring:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.3);
    }
  </style>
</head>
<body>
  <div id="sidebar-root" class="h-screen w-full"></div>
  <script type="module" src="./sidebar-apple.jsx"></script>
</body>
</html>
